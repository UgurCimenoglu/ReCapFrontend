<div *ngIf="rental" class="card  mb-50">
    <div class="card-title mx-auto">Alışverişi Tamamla </div>
    <div class="nav">
        <ul class="mx-auto">
            <li class="active"><a href="#">Payment</a></li>
        </ul>
    </div>
    <form [formGroup]="formCard" (ngSubmit)="onSubmit(formCard.value)">
        <span id="card-header">Özet:</span>
        <div class="row-1">
            <p><strong>Kiralama Tarihi : </strong>{{rental.rentDate}}</p>
            <p><strong>İade Tarihi : </strong>{{rental.returnDate}}</p>
        </div>
        <span id="card-header">Card:</span>
        <div class="row-1">
            <div class="row row-2"> <span id="card-inner">Card holder name</span> </div>
            <div class="row row-2"> <input type="text" placeholder="FullName" formControlName="name"> </div>
        </div>
        <div class="row three">
            <div class="col-6">
                <div class="row-1">
                    <div class="row row-2"> <span id="card-inner">Card number</span> </div>
                    <div class="row row-2"> <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx" formControlName="cardNumber">
                    </div>
                </div>
            </div>
            <div class="col-2"> <input type="text" placeholder="xx/xx" formControlName="expDate"> </div>
            <div class="col-2"> <input type="text" placeholder="xxx" formControlName="cvv"> </div>
        </div>
        <button type="submit" class="btn d-flex mx-auto"><b>Pay {{Amount |currency: ' TL'}}</b></button>
    </form>
</div>
