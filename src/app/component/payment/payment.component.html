<div *ngIf="rental" class="card  mb-50">
    <div class="card-title mx-auto">Alışverişi Tamamla </div>
    <div class="nav">
        <ul class="mx-auto">
            <li class="active"><a href="#">Payment</a></li>
        </ul>
    </div>

    <form [formGroup]="formCard" (ngSubmit)="onSubmit(formCard.value)">

        <div *ngIf="customerCreditCard">
            <span id="card-header">Kayıtlı Kartlarım :</span>
            <div *ngFor="let creditCard of customerCreditCard" class="row row-1">
                <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" /></div>
                <div class="col-7"> <input type="text" disabled placeholder="{{creditCard.cardNumber}}"> </div>
                <div class="col-3 d-flex justify-content-center">
                    <a class="cursor" (click)="setSelectedCard(creditCard)">Use</a>
                    <a class="cursor" (click)="removeCard(creditCard)">Remove</a>
                </div>
            </div>
        </div>

        <span id="card-header">Özet:</span>
        <div class="row-1">
            <p><strong>Kiralama Tarihi : </strong>{{rental.rentDate}}</p>
            <p><strong>İade Tarihi : </strong>{{rental.returnDate}}</p>
        </div>
        <span id="card-header">Card:</span>
        <div class="row-1">
            <div class="row row-2"> <span id="card-inner">Card holder name</span> </div>
            <div class="row row-2"> <input type="text" placeholder="FullName" formControlName="owner"
                    [value]="selectedCard?selectedCard.owner:''"> </div>
        </div>
        <div class="row three">
            <div class="col-6">
                <div class="row-1">
                    <div class="row row-2"> <span id="card-inner">Card number</span> </div>
                    <div class="row row-2"> <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx"
                            [value]="selectedCard?selectedCard.cardNumber:''" formControlName="cardNumber">
                    </div>
                </div>
            </div>
            <div class="col-2"> <input type="text" placeholder="xx/xx" formControlName="validDate"
                    [value]="selectedCard?selectedCard.validDate:''"> </div>
            <div class="col-2"> <input type="text" placeholder="xxx" formControlName="cvv"
                    [value]="selectedCard?selectedCard.cvv:''"> </div>
        </div>
        <form [formGroup]="formSaveCard">
            <input class="form-check-input mt-1" type="checkbox" formControlName="saveCard" id="flexCheckDefault">
            <span> Ödeme Yaptığım Kartı Kaydet.</span>
        </form>
        <button type="submit" class="btn d-flex mx-auto"><b>Pay {{Amount |currency: ' TL'}}</b></button>
    </form>
</div>
