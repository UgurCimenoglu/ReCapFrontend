<body class="text-center">

    <main class="form-signin">
        <form [formGroup]="registerForm">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" formControlName="email"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" formControlName="password"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFirstName" formControlName="firstName"
                    placeholder="Password">
                <label for="floatingFirstName">FirstName</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLastName" formControlName="lastName"
                    placeholder="Password">
                <label for="floatingLastName">LastName</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" (click)="register()">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>

</body>
